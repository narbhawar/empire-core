<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empire Ultra — Voice AI Agents</title>
  <style>
    body{font-family:Inter,system-ui,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#071029;color:#e6eef8}
    .card{background:#07182a;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);max-width:820px;width:100%}
    h1{margin:0 0 8px 0;font-size:28px}
    p{margin:0 0 12px 0;color:#9fb0d9}
    .btn{display:inline-block;padding:12px 18px;background:#10b981;color:#04263a;border-radius:8px;text-decoration:none;font-weight:700}
    .muted{opacity:0.85;color:#9fb0d9}
  </style>
</head>
<body>
<div class="card">
  <h1>Empire Ultra — Voice AI Agents (Pilot)</h1>
  <p class="muted">Pilot setup in 48 hours. 2-week trial: $250. Pay to book pilot below.</p>
  <a class="btn" id="payBtn" href="REPLACE_WITH_LEMONSQUEEZY_PRODUCT_URL" target="_blank">Book Pilot — Pay Now</a>
  <hr style="margin:18px 0;border:none;border-top:1px solid rgba(255,255,255,0.04)" />
  <h3>Quick demo</h3>
  <p class="muted">Backend health: <span id="health">checking…</span></p>
  <button onclick="checkHealth()">Check Health</button>
  <script>
    async function checkHealth(){
      try{
        const r = await fetch('/api/health');
        const t = await r.text();
        document.getElementById('health').innerText = t;
      }catch(e){
        document.getElementById('health').innerText = 'offline';
      }
    }
  </script>
</div>
</body>
</html>
