services:
  - type: web
    name: empire-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    repo: <your-github-username>/empire-core
    branch: main
